<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>zMine</title>

    <!-- CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pricing.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114304012-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-114304012-1');
    </script>

    <!-- Full Story -->
    <script>
      window['_fs_debug'] = false;
      window['_fs_host'] = 'fullstory.com';
      window['_fs_org'] = 'BFZK0';
      window['_fs_namespace'] = 'FS';
      (function(m,n,e,t,l,o,g,y){
          if (e in m) {if(m.console && m.console.log) { m.console.log('FullStory namespace conflict. Please set window["_fs_namespace"].');} return;}
          g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
          o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
          y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
          g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){g(l,v)};
          y="rec";g.shutdown=function(i,v){g(y,!1)};g.restart=function(i,v){g(y,!0)};
          y="consent";g[y]=function(a){g(y,!arguments.length||a)};
          g.identifyAccount=function(i,v){o='account';v=v||{};v.acctId=i;g(o,v)};
          g.clearUserCookie=function(){};
      })(window,document,window['_fs_namespace'],'script','user');
    </script>
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">zMine</h5>
      <!--<nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
        <a class="p-2 text-dark" href="#">Pricing</a>
      </nav>-->
      <a class="btn btn-outline-primary" href="#">Feedback</a>
    </div>

    <div class="container" id="app">
      <div class="alert alert-primary alert-dismissible fade show" role="alert" v-if="version !== latestVersion">
        <strong>Out of date!</strong> Please update zmine
        <a style="color: inherit; text-decoration: underline;" v-on:click="openExternal('https://github.com/super3/zmine/releases')" href="#">here</a>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div>
        <div class="card-deck mb-3 text-center">
          <div class="card box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Wallet</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">{{minerOutput.shares}} <small class="text-muted">accepted shares</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Email support</li>
                <li>Help center access</li>
              </ul>
              <button type="button" class="btn btn-lg btn-block btn-outline-primary" v-on:click="openExternal(`https://zcash.flypool.org/miners/${address}/dashboard`)" v-bind:disabled="!addressIsValid">View Dashboard</button>
            </div>
            <input type="text" placeholder="Your ZEC Address (e.g. t1hASvMj8e6TXWryuB3L5TKXJB7XfNioZP3)"
              class="form-control"
              v-bind:class="{ 'is-valid': addressIsValid, 'is-invalid': !addressIsValid}"
              style="margin-bottom: 10px; width:100%;"
              v-model.trim="address"
              v-bind:disabled="isMining"
             >
          </div>
          <div class="card box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Mine</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                {{minerOutput.sols}} <small class="text-muted"> sol/s </small>
              </h1>

              <div class="input-group" style="margin-bottom: 10px;">
                <div class="input-group-prepend">
                  <button type="submit" v-on:click="startMining" v-if="!isMining" class="btn btn-success">Start Mining</button>
                  <button type="submit" v-on:click="stopMining" v-else class="btn btn-danger">Stop Mining</button>
                </div>
                <select class="custom-select" v-model="mode" v-bind:disabled="isMining">
                  <option value="CPU">CPU</option>
                  <option value="NVIDIA">GPU NVIDIA</option>
                  <option value="AMD">GPU AMD</option>
                </select>
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">
                    <span v-if="mode === 'CPU'"># Threads</span>
                    <span v-else># GPUs</span>
                  </label>
                  <input type="number" v-model="cores" style="width: 100px;" min="1" v-bind:disabled="isMining"/>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card text-center box-shadow">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">Log</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <textarea class="form-control" disabled style="height: 230px; font-size: 12px; margin-bottom:10px;" ref="output">{{output}}</textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
      require("./scripts/app.js");
    </script>
  </body>
</html>
